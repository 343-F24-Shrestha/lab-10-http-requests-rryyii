<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show me the Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            cursor: pointer;
        }
        .output {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Show me the Data</h1>
        <div>
            <h3>Joke 1</h3>
            <button onclick="fetchData(1)">Display Data</button>
            <div id="output1" class="output">No data fetched yet.</div>
        </div>
        <div>
            <h3>Joke 2</h3>
            <button onclick="fetchData(2)">Display Data</button>
            <div id="output2" class="output">No data fetched yet.</div>
        </div>
        <div>
            <h3>Joke 3</h3>
            <button onclick="fetchData(3)">Display Data</button>
            <div id="output3" class="output">No data fetched yet.</div>
        </div>
    </div>

    <script>

        async function fetchData(site) {
            try {
                const get = await fetch('https://geek-jokes.sameerkumar.website/api?format=json', { mode: 'cors' })
                const response = await get.json();
                if (site == 1) {
                    let div = document.getElementById("output1");
                    div.textContent = response.joke;
                }
                if (site == 2) {
                    let div = document.getElementById("output2");
                    div.textContent = response.joke;
                }
                if (site == 3) {
                    let div = document.getElementById("output3");
                    div.textContent = response.joke;
                }     
            } catch (e) {
                console.log(e);
            }
        }
           
    </script>
</body>
</html>
